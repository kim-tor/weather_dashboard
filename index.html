<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <section id="aside">
                <form>
                    <div class="form-group">
                        <label for="search">Search for a City</label>
                        <input type="search" class="form-control" id="searchCity">
                        <button type="button" class="btn btn-primary" id ="submit"><i class="fas fa-search"></i></button>
                    </div>
                 </form>
                 <ul class="list-city">
                    <!--searched cities will be added here-->
                  </ul>
            </section>
            <section id="main">
                <div class="main-card">
                    <div class="card-body current">
                        <!--divs to hold the results from the current URL-->
                       <div class="city"> TEST</div>
                       <div class="temp"> TEST TEST</div>
                       <div class="humidity">TEST TEST TEST</div>
                       <div class="wind">TEST </div>
                       <div class="uv">TEST</div>
                    </div>
                </div>

            </section>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
